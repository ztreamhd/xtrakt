name: M3U generator

on:
  schedule:
    - cron: '0 0/3 * * *'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Deno (JS runtime for yt-dlp)
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yt-dlp requests

      - name: Verify installations
        run: |
          yt-dlp --version
          deno --version

      - name: Configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Run script
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
        run: |
          if [ -n "$YT_COOKIES" ]; then
            echo "$YT_COOKIES" > /tmp/cookies.txt
          fi
          chmod +x autorun.sh
          ./autorun.sh

      - name: Cleanup
        run: |
          rm -f /tmp/cookies.txt

      - name: Commit and push
        run: |
          git add -A
          git diff --staged --quiet || (git commit -m "links are updated" && git push)
